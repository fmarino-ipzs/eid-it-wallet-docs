openapi: 3.0.1
info:
  title: IT Wallet API - Issuer web services
  version: 0.1.0
servers:
  - url: https://issuer.example.it
    description: Credential Issuer API
paths:
  /v0.9.0/notifyWalletRevocation:
    post:
      tags:
        - e-services PDND
      summary: >-
        Notify Wallet Instance Revocation
      description: >- 
        This service revokes all digital credentials associated with a specific
        user
      operationId: notifyWalletRevocation
      parameters:
        - name: Authorization
          in: header
          description: >-
            JWT token obtained from <a target="blank"
            href="https://docs.pagopa.it/interoperabilita-1/manuale-operativo/guida-alladesione">PDND
            Interoperabilità.</a><br/><br/><a target="blank"
            href="https://jwt.io/#debugger-io?token=eyJhbGciOiJFUzI1NiIsImtpZCI6ImI4MzlmNGM3LTFlNWQtNGE4YS05ZmM2LTcyZDNiN2YwOTFlYyIsInR5cCI6ImF0K2p3dCJ9..oyd-KZ4_aqDBmeebwjJ52Cdrj3D3BLNuRfj6JW4JttV-Bnhro2OvJ1VplKKRE9si7x80zRZFCoDB3T3ApOqRfg">EXAMPLE
            ON JWT.IO</a>
          required: true
          schema:
            type: string
            format: Signed JWT
            example: >-
              DPoP
              eyJhbGciOiJFUzI1NiIsImtpZCI6ImI4MzlmNGM3LTFlNWQtNGE4YS05ZmM2LTcyZDNiN2YwOTFlYyIsInR5cCI6ImF0K2p3dCJ9..oyd-KZ4_aqDBmeebwjJ52Cdrj3D3BLNuRfj6JW4JttV-Bnhro2OvJ1VplKKRE9si7x80zRZFCoDB3T3ApOqRfg
        - name: DPoP
          in: header
          description: >-
            DPoP proof JWT, to comply with the REST_JWS_2021_POP security
            pattern. See also <a target="blank"
            href="https://datatracker.ietf.org/doc/html/rfc9449.html">RFC
            9449</a>.<br/><br/>

            <a target="blank" href="https://jwt.io/#debugger-io?.eyJqdGkiOiItQndDM0VTYzZhY2MybFRjIiwiaHRtIjoiUE9TVCIsImF0aCI6ImM1MmMzZTU4MmNjYTRhZTgyYTRhYWRjODA3MTIwZGZmODRlNmIzYjA5MTg3NjMwMmYxY2QyN2I0ODRmNmE1YjgiLCJodHUiOiJodHRwczovL3NlcnZlci5leGFtcGxlLmNvbS90b2tlbiIsImlhdCI6MTc2MjI2MjYxNn0.C--7xxs9hbF6eA6HM9gGvQ1FtlseiJ9hYFAsMnAsu-JtlzNXJXoAvrVOVkeYtkQ6beXveOern56_rLDoR4gmiw">EXAMPLE
            ON JWT.IO</a>
          required: true
          schema:
            type: string
            format: JWT
            example: >-
              .eyJqdGkiOiItQndDM0VTYzZhY2MybFRjIiwiaHRtIjoiUE9TVCIsImF0aCI6ImEyMWQxMzUzZGYwZTExOTQ4ODE1NDAwZGU2MjUxYzUwNjlhYTFhNjBjMDg5YWViYTQ2MTI1Y2JlNjhmNzQ1ZmYiLCJodHUiOiJodHRwczovL3NlcnZlci5leGFtcGxlLmNvbS90b2tlbiIsImlhdCI6MTc2MjI2MjYxNn0.bVf2E4qvHTNGAGXPNcOLrgI_QcXmx0k8Ays6d6gPuT6X1Pbwzz_ltYBxiT28O8ab2-ulk9Rg8TIHOG_H5ZCCSA
        - name: Agid-JWT-Signature
          in: header
          description: >-
            JWT containing the signature of the message headers whose integrity
            needs to be guaranteed, to comply with the INTEGRITY_REST_02
            security pattern. <a target="blank"
            href="https://italia.github.io/eudi-wallet-it-docs/versione-corrente/en/e-service-pdnd.html">e-Service PDND</a>. <br/><br/>

            <a target="blank" href="https://jwt.io/#debugger-io?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJFUzI1NiIsImtpZCI6ImY3YjI1NDhjYTZjYjM4NzY2YTU5NTFiYiJ9..0zncFKgLgIAhcX7aTIjC44NWYBiQKM4ZmdHfBqZ0O-W38NkBanT1tz9Z7Z0OBqQqDNsehJQa4IKNzbTjAhoccA">EXAMPLE
            ON JWT.IO</a>
          required: true
          schema:
            type: string
            format: JWT
            example: eyJ0eXAiOiJKV1QiLCJhbGciOiJFUzI1NiIsImtpZCI6ImY3YjI1NDhjYTZjYjM4NzY2YTU5NTFiYiJ9..0zncFKgLgIAhcX7aTIjC44NWYBiQKM4ZmdHfBqZ0O-W38NkBanT1tz9Z7Z0OBqQqDNsehJQa4IKNzbTjAhoccA
        - name: Digest
          in: header
          description: >-
            Digest of the message payload, to comply with the INTEGRITY_REST_02
            security pattern. According to <a target="blank" href="https://www.rfc-editor.org/rfc/rfc3230.html#section-4.2">RFC
            3230 §4.2</a>, the format MUST be the following: digest-algorithm=encoded
            digest output.
          required: true
          schema:
            type: string
            example: SHA-256=9ddda086a3b9027508a971f16e0c44aa2c9d8d91334f2d4aedd1cd6a0a2ad3a8
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeAllCredentials'
        required: true
      responses:
        '200':
          description: 200 OK
          content:
            application/jwt:
              schema:
                $ref: '#/components/schemas/e-Service_Response'
              example: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJFUzI1NiIsImtpZCI6ImE4ZDEzYzQ1ZWYyZTI4MzBmN2M0NGJkNDk0MWNjYSJ9..ExthZCx8LHMlTTtBm9qA8Y3FhlKvTl-_sWXq35e_vTRMmKukrLhBhNa-C1xfli8g_JBixYhsBzUWhE0ING_kIQ'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      error:
                        type: string
                        description: invalid_request
                      error_description:
                        type: string
                        description: >-
                          The request cannot be fulfilled because it is missing
                          required parameters, contains invalid parameters, or
                          is otherwise malformed.
                    required:
                      - error
                  - type: object
                    properties:
                      error:
                        type: string
                        description: invalid_dpop_proof
                      error_description:
                        type: string
                        description: >-
                          The request cannot be fulfilled because it contains an
                          invalid dpop proof.
                    required:
                      - error
              examples:
                invalid request:
                  value:
                    error: invalid_request
                    error_description: >-
                      The request cannot be fulfilled because it is missing
                      required parameters, contains invalid parameters, or is
                      otherwise malformed
                invalid dpop proof:
                  value:
                    error: invalid_dpop_proof
                    error_description: >-
                      The request cannot be fulfilled because it contains an
                      invalid dpop proof
        '401':
          description: Unauthorized
          headers:
            WWW-Authenticate:
              description: The request cannot be fulfilled because the Voucher is expired, revoked or otherwise malformed. See <a target="blank" href="https://datatracker.ietf.org/doc/html/rfc6750.html#section-3">RFC6750</a> and <a target="blank" href="https://datatracker.ietf.org/doc/html/rfc9449.html#section-7.1-11">RFC9449</a> for details.
              schema:
                type: string
        '404':
          description: Credentials not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: The error code
                    example: not_found
                  error_description:
                    type: string
                    description: >-
                      Text in human-readable form providing further details to
                      clarify the nature of the error encountered
                    example: >-
                      The issuer cannot fulfill the request because the
                      credentials were not found
                required:
                  - error
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: server_error
                  error_description:
                    type: string
                    description: >-
                      The request cannot be fulfilled because the e-Service Endpoint encountered an internal problem.
                required:
                  - error
              example:
                error: invalid_request
                error_description: >-
                  TThe request cannot be fulfilled because the e-Service Endpoint encountered an internal problem.
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: The error code
                  error_description:
                    type: string
                    description: >-
                      Text in human-readable form providing further details to
                      clarify the nature of the error encountered
                required:
                  - error
              example:
                error: 'temporarily_unavailable'
                error_description: 'The request cannot be fulfilled because the e-Service Endpoint is temporarily unavailable (e.g., due to maintainance or overload)'
